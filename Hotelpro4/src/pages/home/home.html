<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
 
  <ion-content padding class="home">
     <h2>Update Your Tasks!</h2>
 <ion-list>
    <ion-item>
      <ion-label>Task ID</ion-label>
       <ion-input type="number" [(ngModel)]="currentTask.id"></ion-input>
    </ion-item>
    
   <ion-item>
      <ion-label>Status</ion-label>
    <ion-input type="text" placeholder="'Finished' or 'Not Finished'" [(ngModel)]="currentTask.status"></ion-input>
    </ion-item>
     <button (click)="Update(input)" class="button button-balanced"> Confirm </button>
  </ion-list>

 

</ion-content>
